<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Us a Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('images/background.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 24px;
            background: #f7f7f7;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-button:hover {
            background: #fff;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-icon {
            position: absolute;
            left: 24px;
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .link-button {
                padding: 18px 20px;
                font-size: 15px;
            }

            .link-icon {
                left: 20px;
                width: 28px;
                height: 28px;
            }

            .logo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logos/bvh_logo.png" alt="Bridgeview Harbour Marina">
            </div>
            <h1>We'd Love Your Feedback!</h1>
            <p class="subtitle">Share your experience with us on your preferred platform</p>
        </div>

        <div class="links">
            <!-- Feedback Form -->
            <a href="https://feedback.bridgeviewharbour.com" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="logos/bvh_logo.png" alt="Feedback" class="link-icon">
                <span>Direct Feedback Form</span>
            </a>

            <!-- Google Reviews -->
            <a href="https://g.page/r/CRO1Y1w09Wp_EBM/review" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="logos/google_logo.svg" alt="Google" class="link-icon">
                <span>Google Reviews</span>
            </a>

            <!-- Marinas.com Reviews -->
            <a href="https://marinas.com/view/marina/4qcvdl_Bridgeview_Harbour_Marina_Port_Henry_NY_United_States" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="logos/marinas_dot_com_logo.png" alt="Marinas.com" class="link-icon">
                <span>Marinas.com</span>
            </a>

            <!-- Waterway Guide -->
            <a href="https://www.waterwayguide.com/reviews/1-3608/bridgeview-harbour-marina" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="logos/wwg_logo.png" alt="Waterway Guide" class="link-icon">
                <span>Waterway Guide</span>
            </a>

            <!-- Yelp -->
            <a href="https://www.yelp.com/writeareview/biz/vsPpT_Wh6H0pY3MI9OONGA?return_url=%2Fbiz%2FvsPpT_Wh6H0pY3MI9OONGA&review_origin=biz-details-war-button" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="logos/file_yelp_logo.svg" alt="Yelp" class="link-icon">
                <span>Yelp</span>
            </a>
        </div>

        <footer>
            <p>Thank you for taking the time to share your thoughts!</p>
        </footer>
    </div>
</body>
</html>
